<div style="display: flex; justify-content: center;">
  <button (click)="seeAll()">All</button>

  <button (click)="seeMyFaves()">My faves</button>
</div>

<br>

<select name="subject" #subject (change)="changeSubject(subject.value)" [value]="selectedOption" style="margin-left: 8px">
  <option value="">{{ defaultOption }}</option>

  <option value="angular">Angular</option>

  <option value="reactjs">ReactJS</option>

  <option value="vuejs">VueJS</option>
</select>

<br>

<tests-stories [stories]="stories"></tests-stories>

<br>

<tests-paginator [pagesCount]="pagesCount" (changingPage)="changePage($event)" *ngIf="paginatorReady"></tests-paginator>
